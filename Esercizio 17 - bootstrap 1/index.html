<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Esercizio 16 - Bootstrap</title>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Pratica con il Grid System</h1>


        <!-- Esercizio 1 -->
        <h2 class="text-center">Esercizio 1</h2>

        <div class="row">
            <div class="col-md-4 bg-primary text-bg-dark p-3 border border-black">Col1</div>
            <div class="col-md-4 bg-primary text-bg-dark p-3 border border-black">Col2</div>
            <div class="col-md-4 bg-primary text-bg-dark p-3 border border-black">Col3</div>
        </div>


        <!-- Esercizio 2 -->
        <h2 class="text-center">Esercizio 2</h2>

        <div class="row">
            <div class="col-sm-4 bg-warning text-bg-light p-3 border border-black">Col1</div>
            <div class="col-sm-4 bg-warning text-bg-light p-3 border border-black">Col2</div>
            <div class="col-sm-4 bg-warning text-bg-light p-3 border border-black">Col3</div>
        </div>

        <!-- Esercizio 3 -->
        <h2 class="text-center">Esercizio 3</h2>

        <div class="row">
            <div class="col-md-4 bg-success text-bg-dark p-3 border border-black">Col1</div>
            <div class="col-md-4 bg-success text-bg-dark p-3 border border-black">Col2</div>
            <div class="col-md-4 bg-success text-bg-dark p-3 border border-black">Col3</div>
        </div>

        <div class="row">
            <div class="col-lg-4 bg-success text-bg-dark p-3 border border-black">Col1</div>
            <div class="col-lg-4 bg-success text-bg-dark p-3 border border-black">Col2</div>
            <div class="col-lg-4 bg-success text-bg-dark p-3 border border-black">Col3</div>
        </div>

        <div class="row">
            <div class="col-xl-4 bg-success text-bg-dark p-3 border border-black">Col1</div>
            <div class="col-xl-4 bg-success text-bg-dark p-3 border border-black">Col2</div>
            <div class="col-xl-4 bg-success text-bg-dark p-3 border border-black">Col3</div>
        </div>

        <div class="row">
            <div class="col-xxl-4 bg-success text-bg-dark p-3 border border-black">Col1</div>
            <div class="col-xxl-4 bg-success text-bg-dark p-3 border border-black">Col2</div>
            <div class="col-xxl-4 bg-success text-bg-dark p-3 border border-black">Col3</div>
        </div>

        <!-- questa non va mmh... -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 bg-success text-bg-dark p-3 border border-black">Col1</div>
                <div class="col-4 bg-success text-bg-dark p-3 border border-black">Col2</div>
                <div class="col-4 bg-success text-bg-dark p-3 border border-black">Col3</div>
            </div>
        </div>


        <!-- Esercizio 4 -->
        <h2 class="text-center">Esercizio 4</h2>

        <div class="row">
            <div class="col-xxl-5 bg-danger text-bg-dark p-3 border border-black">Col1</div>
            <div class="col-xxl-2 bg-danger text-bg-dark p-3 border border-black">Col2</div>
            <div class="col-xxl-5 bg-danger text-bg-dark p-3 border border-black">Col3</div>
        </div>
       

        <!-- Esercizio 5 --> 
        <h2 class="text-center">Esercizio 5</h2>

        <div class="row">
            <div class="col-xxl-9 bg-info p-3">Col1
                <div class="row">
                    <div class="col-8 col-sm-6 bg-secondary text-bg-dark p-3">Sotto colonna1</div>
                    <div class="col-4 col-sm-6 bg-secondary text-bg-dark p-3">Sotto colonna2</div>
                </div>
            </div>
            <div class="col-xxl-3 bg-info p-3">Col2</div>
        </div>
        
        <!-- Esercizio 6 -->
        <h2 class="text-center">Esercizio 6</h2>

        <div class="row justify-content-between">
            <div class="col-xl-5 bg-dark text-bg-dark p-3">Col1</div>
            <div class="col-xl-5 bg-dark text-bg-dark p-3">Col2</div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
